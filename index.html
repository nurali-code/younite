<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Younite</title>
	<meta name="theme-color" content="#8E8BFF">
	<link rel="shortcut icon" href="favicon.svg" type="image/svg">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./fonts/stylesheet.css">

</head>

<body>
	<main class="main">
		<div class="container">
			<header class="header fxb">
				<div class="logo"><img src="img/logo.svg" alt="l"></div>
				<div class="header-btns fx">
					<a class="header__link" href="#">Вход <i>|</i></a>
					<a class="header__link" href="#">Регистрация</a>
					<a href="#" class="header__prof"><img src="img/prof.svg" alt="i"></a>
				</div>
			</header>

			<div class="main-content">
				<h1>Younite <img src="img/hedline.svg" alt="h"></h1>
				<p class="main__text">Простой и быстрый поиск тиммейтов <br> для соревновательных игр</p>
				<img class="main__img" src="img/btn.png" alt="i">
				<p class="main__descr">Зарегистрируйся в телеграмм и начни <br> пользоваться сервисом</p>
			</div>
		</div>
	</main>

	<section class="descr">
		<div class="container">
			<div class="item fxb">
				<div class="item-title">
					<h3 class="item__heading">
						Заполняй поисковый <br> профиль, чтобы найти <br> наиболее подходящего <br>
						тиммейта
					</h3>
					<a href="#" class="btn fx">Зарегистрироваться <img src="img/tg.svg" alt="tg"></a>
				</div>
				<div class="item-img">
					<img src="img/p-1.png" loading="lazy" alt="p">
					<img src="img/ic-1.svg" class="item__icon" loading="lazy" alt="i">
				</div>
			</div>
		</div>
	</section>

</body>

</html>
